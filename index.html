<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>第二届高校杯 展示页面导航</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    a {
      display: block;
      margin: 20px;
      font-size: 1.5em;
      color: #00ffff;
      text-decoration: none;
    }
    a:hover {
      color: #ffcc00;
    }
    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      font-size: 1em;
      padding: 8px 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #enter-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- 点击进入界面 -->
  <div id="enter-screen">
    点击进入展示页面
  </div>

  <audio id="bgm" src="background-music.mp3" loop></audio>
  <button id="music-toggle">▶️ 播放音乐</button>

  <h1>第二届高校杯 展示页面</h1>
  <a href="TeamRankingsDisplay.html">📊 团体成绩展示</a>
  <a href="IndividualRankingsDisplay.html">👤 个人成绩展示</a>
  <a href="MatchUpsDisplay.html">🆚 对阵信息展示</a>
  <a href="ResultsInputScrolling.html">📋 比赛结果展示</a>

  <script>
    const audio = document.getElementById("bgm");
    const toggleBtn = document.getElementById("music-toggle");
    const enterScreen = document.getElementById("enter-screen");

    // 点击“进入”触发音乐播放
    enterScreen.addEventListener("click", () => {
      audio.play().catch(() => {});
      enterScreen.style.display = "none";
      toggleBtn.textContent = "⏸ 暂停音乐";
    });

    // 音乐控制按钮
    toggleBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = "⏸ 暂停音乐";
      } else {
        audio.pause();
        toggleBtn.textContent = "▶️ 播放音乐";
      }
    });
  </script>
</body>
</html>
